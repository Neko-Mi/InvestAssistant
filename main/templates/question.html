{% extends "base_generic.html" %}
{% block content %}
{% if question_list %}
<br>
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'main:detail' question.id %}">{{ question.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
